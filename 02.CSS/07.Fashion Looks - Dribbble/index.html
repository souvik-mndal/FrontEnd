<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creating ui by taking inspiratin from Dribbble">
    <title>Dribbble - Fashion Look</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="wrapper">
        <div id="info">
            <div id="part-1">
                <div id="logo"></div>
                <div id="menu">
                    <h2>Menu</h2>
                    <i class="ri-menu-3-line"></i>
                </div>
            </div>
            <div id="part-2">
                <h4>Home Page</h4>
                <h4>Portfolio</h4>
                <h4>Fashion week —&copy;2021</h4>
                <h4>News / Articles</h4>
                <h4>Contact</h4>
            </div>
            <div id="part-3">
                <h2>select</h2>
                <h2>fashion</h2>
                <h2>mod.05—</h2>
                <h2>scene</h2>
            </div>
            <div id="part-4">
                <div><p>Our modern online platform with A collection <br>of interesting and inspirations and fashion <br>photos all over the world.</p></div>
            </div>
        </div>
        <div id="vid">
            <div id="vid-cont">
                <video src="source/video.mp4" autoplay loop muted></video>
            </div>
        </div>
        <div id="search">
            <i class="ri-search-line"></i>
        </div>
        <div id="arrow">
            <i class="ri-arrow-right-line"></i>
        </div>
    </div>
</body>
</html>
