<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creating a clone of Shop Jacket from Dribbble">
    <title>Shop Jacket - Dribbble</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <div><h3>About</h3></div>
            <div><h3>News</h3></div>
            <div><h3>Cart</h3></div>
            <div><i class="ri-briefcase-2-line"></i></div>
        </div>
        <div id="head-ing">
            <h1>Lightly padded,<br>quilted jacket in <br>recycled polyester. </h1>
        </div>
        <div id="part">
            <div id="part-1">
                <p>
                    Exclusive brands aspire for the label haute <br>couture, but the term is technically limited to <br> members of the Chambre Syndicale de la Haute.</p>
            </div>
            <div id="part-2">
                <div id="box1" class="box">
                    <p>Add to cart</p>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div id="box2" class="box">
                    <p>Product details</p>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div id="box3" class="box">
                    <p>Shipping</p>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
            </div>
        </div>
        <div id="image"></div>
    </div>
</body>
</html>
