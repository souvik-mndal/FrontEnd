<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Making a product card using HTML and CSS">
    <title>CSS - Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="wrapper">
        <div id="outer">
            <div id="part1">
                
            </div>
            <div id="part2">
                <p id="one">COFFEE MUG</p>
                <h2 id="two">White Coffee <br>Mug</h2>
                <p id="three">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <div id="four">
                    <p id="f1">₹149</p>
                    <p id="f2">₹230</p>
                </div>
                <div id="five">
                    <i class="ri-shopping-cart-2-fill"></i>
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
