<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="form-wrapper">
            <h1>Login</h1>
            <div id="userinp">
                <input type="email" placeholder="Enter your email" name="email" id="inp">
                <input type="password" placeholder="Enter your password" name="password" id="inp">
            </div>
            <div id="imp">
                <div id="check">
                    <input type="checkbox" name="remember" id="checkbox" value="true">
                    <label for="checkbox">Remember me</label>
                </div>
                <p>Forget password?</p>
            </div>
            <div id="btn">
                <input type="submit" value="Log in" id="button">
            </div>
        </div>
    </div>
</body>
</html>
