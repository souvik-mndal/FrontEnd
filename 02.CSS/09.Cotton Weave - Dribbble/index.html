<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creating a clone of Shop Jacket from Dribbble">
    <title>Cotton Weave - Dribbble</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="lleft">
                <div id="lleft-1"><h1>a cotton <br>weave.</h1></div>
                <div id="lleft-2">
                    <div id="color">
                        <h5>Colors</h5>
                        <div id="colour">
                            <div id="color1" class="colr"></div>
                            <div id="color2" class="colr"></div>
                        </div>
                    </div>
                    <div id="details">
                        <h4>Details</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur <br>adipiscing elit. In ut ullamcorper leo, eget euismod <br>orci. Cum sociis natoque penatibus et magnis dis <br>parturient montes nascetur ridiculus mus.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="rright">
                <div id="price">
                    <p id="total">$488</p>
                    <div id="rate">
                        <p>Rating</p>
                        <div id="star">
                            <i class="ri-star-s-fill"></i><i class="ri-star-s-fill"></i><i class="ri-star-s-fill"></i><i class="ri-star-s-fill"></i><i class="ri-star-s-fill"></i>
                        </div>
                    </div>
                </div>
                <div id="image">
                    <img src="source'/image.jpg" alt="Model_Image">
                </div>
                <div id="add"> <p>add to bag</p> </div>
                <div id="desc"> <h2>Cotton twill cap</h2> </div>
            </div>
            
        </div>
    </div>
</body>
</html>
