<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Jacket | Dribbble</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div id="wrapper">
        <nav>
            <div id="navBar">
                <h3>About</h3>
                <h3>News</h3>
                <h3>Cart</h3>
                <div id="bagIcon">
                    <i class="ri-briefcase-2-line"></i>
                </div>
            </div>
        </nav>

        <div id="about1">
            <h1>Lightly padded,</h1>
            <h1>quilted jacket in</h1>
            <h1>recycled polyester.</h1>
        </div>

        <div id="about2">
            <div id="part1">
                <p>Exclusive brands aspire for the label haute</p>
                <p>couture, but the term is technically limited to</p>
                <p>members of the Chambre Syndicale de la Haute</p>
            </div>
            <div id="part2">
                <div id="part21" class="hovers">
                    <p>Add to cart</p>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div id="part22" class="hovers">
                    <p>Product details</p>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div id="part23" class="hovers">
                    <p>Shipping</p>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
            </div>
        </div>

        <div id="photo">
            
        </div>
    </div>
</body>
</html>
