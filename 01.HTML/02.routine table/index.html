<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A small hands on to create a table.">
    <title>Routine-Table</title>
    <style>
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Class Routine!!</h1>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00am</td>
            <td rowspan="2">5:00pm</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity:DTD and relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00am</td>
            <td>11:00am</td>
            <td rowspan="1.5">XPath</td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td>2:00am</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>2:00am</td>
            <td>5:00pm</td>
            <td>Introduction to Programming</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00am</td>
            <td>12:00pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
