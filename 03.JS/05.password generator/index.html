<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head> 
<body>
    <div id="wrapper">
        <h3></h3>
        <i class="ri-file-copy-line" id="copy"></i>
        
        <div class="range-container">
            <input type="range" name="range" id="range" min="8" max="24">
            <span id="show-range">12</span>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" name="capital" id="capital">
            <label for="capital">Capital Letter</label>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" name="lower" id="lower">
            <label for="lower">Small Letter</label>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" name="number" id="number">
            <label for="number">Numeric Value</label>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" name="symbol" id="symbol">
            <label for="symbol">Symbols</label>
        </div>

        <button id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
